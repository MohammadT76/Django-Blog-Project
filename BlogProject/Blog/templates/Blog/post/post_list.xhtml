{% extends 'Blog/base.xhtml' %}

{% block title %}
    <h1>
        Blog List
    </h1>
{% endblock %}


{% block body%}
    <h1>List of all published post</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'Blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
